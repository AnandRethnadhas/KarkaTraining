    <!-- 
        10. Check if a number is odd or even in JavaScript
Function `isEvenOrOdd()` checks if input number is even or odd by using
“%” operator in JavaScript.
1. Print “Number is even” if the number is divisible by 2.
2. Else print “Number is odd” if the number returns a remainder
when divided by 2.
     -->
     <script>
        let numb=0;
        function isEvenOrOdd(param) {
            let remainter=1;
            remainter = param % 2;
            if (remainter==0) {
                console.log("Number is even");
            } else{
                console.log("Number is odd");
            }
        }

        console.log(isEvenOrOdd(numb));


     </script>
