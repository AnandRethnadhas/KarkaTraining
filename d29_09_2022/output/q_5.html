<!-- 
5. Write a JS code to print numbers from 1 to 10
Function `printNumbers()` prints numbers from 1 to 10 using for loop.
 -->
    <script>
        function printNumbers() {
            for(let i=1;i<11;i++){
                console.log(i);
            }
        }
        printNumbers();
    </script>
