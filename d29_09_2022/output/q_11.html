    <!-- 
        11. Check if input variable is a number or not
Function `isNumber()` checks if input variable is a number by using isNaN()
in-built JavaScript function.
1. Print “Variable is not a number” if isNaN() returns true.
2. Else print “Variable is a valid number” if isNaN() returns false.
     -->

     <script>
        let no="";
        function isNumber(param) {
            if(isNaN(param)){
                console.log(param + " is not a number");
            }
            else{
                console.log(param + " is a valid number");
            }
        }
        isNumber(11515);
     </script>
