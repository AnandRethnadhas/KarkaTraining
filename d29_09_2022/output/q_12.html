<!-- 
   12. Write a JS code to find the no of digits in a number
Function digitCount() to returns the number of digits in a given number
using while loop.
 -->

<script>

    let num=698525;
    count=0;
    function digitCount(num) {
        while (num>0) {
            num = parseInt(num / 10);
            count++;
        }
        return count;
    }
    count=digitCount(num);
    console.log(count);

</script>
