<!-- 
    8. Write a JS code to find the largest number in an array
Program to find the largest number in the given 1D array.
 -->

 <script>

    let print_arr=[45,67,87,66,90,55,62,80,74,51,98];
    largest=0;

    function findLargest(arr) {
        largest=arr[0];
        for (let i = 0; i < arr.length; i++) {
                if(largest < arr[i+1]){
                    largest=arr[i+1];
                }
            }
            return largest;
    }
    largest=findLargest(print_arr);
    console.log(largest);
    
 </script>
