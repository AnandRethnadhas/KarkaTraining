    <!-- 

        14. Check if a triangle is equilateral, scalene, or isosceles
Function `findTriangleType()` finds the type of the triangle for given side
values by using “==” and “&&” operator in JavaScript.
1. Print “Equilateral triangle.” if values for all side1, side2 and side3
are equal.
2. Print “Isosceles triangle.” if values for side1 is equal to side2 or
side2 is equal to side3
3. Else “Scalene triangle.” since values of all sides are unequal.

     -->
    <script>

        let side1=44,side2=55,side3=33;

        function findTriangleType(s_1,s_2,s_3) {
            let type="";
            if (s_1==s_2 && s_2==s_3) {
                type="Equilateral triangle";
            }else if (s_1==s_2 || s_1==s_3 || s_2==s_3) {
                type="Isosceles triangle";
            }else{
                type="Scalene triangle";
            }
            return type;
        }

        console.log( findTriangleType(side1,side2,side3) );
    </script>


</body>
