    <!-- 8. Write a JS code to delete all occurrence of element in given array
    Function `deleteElement()` deletes all the occurrence of element from the
    given array. -->


<script>

    let del_arr=[2,5,67,89,0,67,87];

    function deleteElement(arr) {
        arr.splice(0,(arr.length))
        for(let i=0;i<arr.length;i++){
            //console.log(arr[i]);
            arr.splice(0,arr[i])
            //arr.pop();
        }

    }


    function deleteElement(arr) {

    }
