    <!-- 
        10. Write a JS code to find the power of a number using for loop
Function numPower() to returns power of number for provided exponential
value using for loop.
     -->


     <script>
        let value=2,power=3
        function numPower(base,power) {
            let power_value=base;
            for(i=0;i<power-1;i++){
            power_value = power_value*base;
            // console.log(power_value);
            }
            return power_value;
        }
        power_value=numPower(value,power);
        console.log(value + " power " + power + " is " + power_value);
     </script>
