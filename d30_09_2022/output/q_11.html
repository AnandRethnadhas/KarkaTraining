    <!-- 
        11. Write a JS code to print a pattern using for loop
Function printPattern() is used to print a pattern for a given range using
nested for loop.
     -->

     <script>




        let row=10, column=10;

        function printPattern(row,column) {

            for(let i=0;i<row;i++){
                console.log("yes");
                document.writeln("yes");
                document.writeln();
                document.writeln();
                //console.log(7);
            }
        }
        
        printPattern(row,column)

     </script>
