<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume List</title>
</head>
<body>
    <div>
        <h1>List of Names</h1>
        <a href="'window.location.href'" onclick="gotoNext()" id="fname"></a>
    </div>




    <script>
        
        let detail = {};
       
        detail = JSON.parse(localStorage.getItem("resume"));
        fname = JSON.stringify(detail.fname);
        document.getElementById("fname").innerHTML = fname;
        let queryString = "?para=" + fname;
        //console.log(queryString);
        
        document.getElementById("fname").innerHTML = fname;
        
    function gotoNext(){
     window.location.href = "resume_page.html" + queryString;
     alert("link " + window.location.href);
    }
    </script>
</body>
</html>
