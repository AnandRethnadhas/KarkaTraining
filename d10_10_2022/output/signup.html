<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <header>
        <h3 class="text-center text-primary"><a href="index.html" class="text-decoration-none"> OLX</a></h3>
    <hr>
        <h3 class="text-center">New User SignUp Page</h3>
    </header>
    <section>
        <div>
            <table><tr><td><label>User Name</label></td>
            <td><input id="username" type="text" placeholder="Enter your username"/></td></tr>
            <tr><td><label>Password</label></td>
            <td><input id="pass1" type="password" placeholder="Enter your password"/></td></tr>
            <tr><td><label>Retype Password</label></td>
            <td><input id="pass2" type="password" placeholder="Re-enter your password"/></td></tr>
            <tr><td><label>Phone No</label></td>
                <td><input id="phone" type="number" placeholder="Enter your phone number"/></td></tr>
            </table>
        </div>
        <div>
            <button  class="btn btn-primary" onclick="signUp()">Submit</button>
            <button  class="btn btn-primary" onclick="signUpClear()">Clear</button>
        </div>
    </section>






    <script src="js/signup_script.js"></script>
</body>
</html>
