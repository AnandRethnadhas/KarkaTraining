<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h2>My to-do list</h2>
        <p>Double-click an item to mark it complete.</p>
        <input type="text" id="todo-entry-box" />
        <button id="add-button">Add</button>
        <br/>
        <ol id="todo-list">
        </ol>
        <div>
            <button id="clear-completed-button">Clear Completed</button>
            <button id="empty-button">Empty List</button>
            <button id="save-button">Save List</button>
        </div>
    </div>

    <script src="js/script1.js"></script> 
</body>
</html>
